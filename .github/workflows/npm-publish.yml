name: deployment
on:
  push:
    branches: ["dev"]

jobs:
  build:
    # Runner name
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      # Sets up node
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm i
      - run: npm ci
      - run: gulp

      - name: Commit files
        run: |
          git config --local user.name  ${{ github.actor }}
          cp -r deployment/* .
          rm -rf src
          rm -rf gulp-plugins
          rm -rf .github
          rm -rf webpack.config.js
          rm -rf package.js
          rm -rf package-lock.js
          rm -rf gulpfile.js
          rm -rf .eslitrc
          git add . && git commit -m "deployment done"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.REPO_GITHUB_TOKEN }}
          force: true
